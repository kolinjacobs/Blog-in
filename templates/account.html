{% extends "base.html" %}

{% block content %}
    <div id="profPic">
        <img src="http://cdn.wfp.org/zerohunger/profile-picture-tool/images/placeholder.svg" height="30px">
    </div>
    <h2 id="welcome">{{user}}</h2>
    {% for post in posts %}
    <div class="accountpost">
        <a href="/posted?q={{post.id}}"><h1>{{post.title}}</h1></a>
            <p>{{post.content}}</p>
    </div>
    {% endfor %}
{% endblock %}
