{% extends "base.html" %}

{% block content %}
    <div class="editfrom">
        <form method="post">
            <h1>Edit Post</h1>
            <h2>Title <span>{{title_error}}</span></h2>
            <input id="edittitleText" type="text" name="title" value="{{title}}">
            <h2>Content<span>{{content_error}}</span></h2>
            <textarea name="content">{{content}}</textarea>
            <input id="submitedit" type="submit">
        </form>
    </div>
{% endblock %}
