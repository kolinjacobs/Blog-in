{% extends "base.html" %}

{% block content %}
    <div class="postfrom">
        <form method="post">
            <h1>New Post</h1>
            <h2>Title <span>{{title_error}}</span></h2>
            <input id="titleText" type="text" name="title" value="{{title}}">
            <h2>Content<span>{{content_error}}</span></h2>
            <textarea name="content">{{content}}</textarea>
            <input id="submit" type="submit">
        </form>
    </div>
{% endblock %}
